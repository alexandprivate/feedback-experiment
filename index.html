<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanish Experiment - Alex Suarez</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <ul>
            <p>How are you feeling today?</p>
            <li>
                <a href="#" data-mood="Hurra! I'm happy if you are happy!">
                    <img src="./emojis/happy.svg" alt="">
                    <img src="./smoke.gif" alt="" class="smoke">
                </a>
            </li>
            <li>
                <a href="#" data-mood="Wow in love! Is it spring yet?">
                    <img src="./emojis/in-love.svg" alt="">
                    <img src="./smoke.gif" alt="" class="smoke">
                </a>
            </li>
            <li>
                <a href="#" data-mood="Hummm, you are surprised ahh!">
                    <img src="./emojis/surprised.svg" alt="">
                    <img src="./smoke.gif" alt="" class="smoke">
                </a>
            </li>
            <li>
                <a href="#" data-mood="Awww, why are you so sad?">
                    <img src="./emojis/unhappy.svg" alt="">
                    <img src="./smoke.gif" alt="" class="smoke">
                </a>
            </li>
            <li>
                <a href="#" data-mood="Jesus! Stop being mad human!">
                    <img src="./emojis/mad.svg" alt="">
                    <img src="./smoke.gif" alt="" class="smoke">
                </a>
            </li>
            <button>Send mood</button>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
